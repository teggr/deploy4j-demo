databaseChangeLog:
  - changeSet:
      id: 1
      author: deploy4j
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: application
            columnNames: name
            constraintName: uq_application_name
